<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        hello,{{name.toUpperCase()}},this is {{address}}

        <div @click="aaa()">点击事件</div>

        <h5 :x="school.name">aaa</h5>
    </div>



<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",
        data: {
            name: "qyj",
            address: "shanghai",
            school:{
                name:"sand",
                address:"aaa"
            }
        },
        methods:
            {
                aaa : function () {
                    alert("aaaaaa");
                }
            }

    });
</script>
</body>
</html>
