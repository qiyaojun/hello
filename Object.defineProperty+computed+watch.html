<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root">
    A:<input type="text" v-model="name">
    B:<input type="text" v-model="lastName">
    单:<input type="text" v-model="fullName1">
    单2:<input type="text" v-model="fullName2">
    双:<input type="text" v-model="fullName3">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue
    ({
        el:"#root",
        data:function()
        {
            return{
                name : '',
                lastName : '',
                // fullName1: '',
                fullName2 : '',
            }
        },
        computed:
        {
            fullName1()
            {
                return this.name + "  " +this.lastName;
            },

            fullName3:{
                get(){
                    return this.name + "  " +this.lastName;
                },
                set(value){
                    let split = value.split('  ');
                    this.name = split[0];
                    this.lastName = split[1];
                }
            }
        },
        watch:{
          name(value){
              console.log(name);
              this.fullName2 = value + ' ' + this.lastName;
          },
          lastName(value){
              console.log(name);
              this.fullName2 = value + ' ' + this.lastName;
          }
        }
    });

    vm.$watch('lastName',function (value) {
        this.fullName2 = this.name + ' ' + value;
    });


    let person = {
        name : "张三",
        sex : '男',
    }

    Object.defineProperty(person,'age',{
        value : 18,
        enumerable: true,   //控制属性是否可以枚举
        writable:true,      //控制属性是否可以修改
        configurable:true,  //控制属性是否可以被删除
    });

    console.log(person);
</script>
</body>
</html>
