<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <h2>1.绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('事件二')">test2</button>
    <button @click="test3">test3 text</button>
    <button @click="test4(123+' ',$event)">test4 text</button>

    <h2>2.事件修饰符</h2>
    <div style="width: 200px;height: 200px;background-color: red" @click="test5">
        <div style="width: 100px;height: 100px;background-color: blue" @click.stop="test6"></div>
    </div>

    <a href="http://www.baidu.com" @click.prevent="test7">去百度</a>

    <h2>3.按键修饰符</h2>
<!--    <input type="text" @keyup.13="test8">-->
    <input type="text" @keyup.enter="test8">

</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip=false;
    const vm = new Vue(
    {
        el:"#root",
        data:function ()
        {
            return {
                test1(){
                    alert('test1')
                },
                test2(msg){
                    alert(msg)
                },
                test3(event){
                    alert(event.target.innerText)
                },
                test4(number , event){
                    alert(number + event.target.innerText)
                },
                test5(){
                    alert('out') //事件冒泡问题
                },
                test6(){
                    // event.stopPropagation() //阻止事件冒泡   click.stop
                    alert('in')
                },
                test7(){
                    // event.preventDefault() //阻止默认行为   click.stop
                    alert('点击了')
                },
                test8(event){
                    //if(event.keyCode === 13){}   //按enter件触发事件
                    alert(event.target.value)
                }
            }
        },
    });
</script>
</body>
</html>
