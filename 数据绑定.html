<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    vue表达式里面可以执行javascript-->
    <div id="root">
        单向数据绑定：<input type="text" v-bind:value="name"><br>
        双向数据绑定：<input type="text" v-model="name">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue(
        {
            el:"#root",
            data:function ()
            {
                return {
                    name : 'name',
                }
            },
        });
    </script>
</body>
</html>
