<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    [v-cloak]
    {
        display: none;
    }
</style>
</head>
<body>
<div id="root">
    <p ref="content">fsdlkjl</p>
    <button @click="hint">提示</button>
    <p v-cloak>{{msg}}</p>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript">
    Vue.config.productionTip=false;
    const vm = new Vue(
    {
        el:"#root",
        data:function ()
        {
            return {
                msg : 'name',
            }
        },
        methods:
        {
            hint(){
                alert(this.$refs.content.textContent);
            },
        },
    });
</script>
</body>
</html>
